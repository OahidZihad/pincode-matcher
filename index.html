<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="random-display" class="form-control" type="text">
                    <button id="generateBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="write-display" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="sevenBtn" class="button">7</div>
                              <div id="eightBtn" class="button">8</div>
                              <div id="nineBtn" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="fourBtn" class="button">4</div>
                              <div id="fiveBtn" class="button">5</div>
                              <div id="sixBtn" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="oneBtn" class="button">1</div>
                              <div id="twoBtn" class="button">2</div>
                              <div id="threeBtn" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="lastBtnClear" class="button"> < </div>
                                <div id="zeroBtn" class="button">0</div>
                                <div id="cBtn" class="button">C</div>
                            </div>
                            <div>
                                <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="notify1" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="notify2" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    </div>
    </div>

    <script>

    
        
        document.getElementById('generateBtn').addEventListener('click',function(){
            var val = Math.round(1000 + Math.random() * 9000);
            document.getElementById('random-display').value = val;
        })

        var totalNumber = document.getElementById("write-display");
        var number = '';
        document.getElementById('sevenBtn').addEventListener('click', function (e) {
            number = number + e.target.textContent;
            totalNumber.textContent = number;
            document.getElementById("write-display").value = number;
        })
        document.getElementById('eightBtn').addEventListener('click', function (e) {
            number = number + e.target.textContent;
            totalNumber.textContent = number;
            document.getElementById("write-display").value = number;
        })
        document.getElementById('nineBtn').addEventListener('click', function (e) {
            number = number + e.target.textContent;
            totalNumber.textContent = number;
            document.getElementById("write-display").value = number;
        })
        document.getElementById('fourBtn').addEventListener('click', function (e) {
            number = number + e.target.textContent;
            totalNumber.textContent = number;
            document.getElementById("write-display").value = number;
        })
        document.getElementById('fiveBtn').addEventListener('click', function (e) {
            number = number + e.target.textContent;
            totalNumber.textContent = number;
            document.getElementById("write-display").value = number;
        })
        document.getElementById('sixBtn').addEventListener('click', function (e) {
            number = number + e.target.textContent;
            totalNumber.textContent = number;
            document.getElementById("write-display").value = number;
        })
        document.getElementById('oneBtn').addEventListener('click', function (e) {
            number = number + e.target.textContent;
            totalNumber.textContent = number;
            document.getElementById("write-display").value = number;
        })
        document.getElementById('twoBtn').addEventListener('click', function (e) {
            number = number + e.target.textContent;
            totalNumber.textContent = number;
            document.getElementById("write-display").value = number;
        })
        document.getElementById('threeBtn').addEventListener('click', function (e) {
            number = number + e.target.textContent;
            totalNumber.textContent = number;
            document.getElementById("write-display").value = number;
        })
        document.getElementById('zeroBtn').addEventListener('click', function (e) {
            number = number + e.target.textContent;
            totalNumber.textContent = number;
            document.getElementById("write-display").value = number;
        })



        document.getElementById('submitBtn').addEventListener('click', function(){

            var lastValue = document.getElementById("write-display").value;
            var generateValue = document.getElementById('random-display').value;

            if(lastValue!='' && generateValue!=''){
                if(lastValue === generateValue){
                const notify2 = document.getElementById('notify2');
                notify1.style.display = 'none';
                notify2.style.display = 'block';
            }
            else{
                notify2.style.display = 'none';
                const notify1 = document.getElementById('notify1');
                notify1.style.display = 'block';
            }
            }
        })

        document.getElementById('cBtn').addEventListener('click', function () {
            // var totalNumber = document.getElementById("write-display");
            number = "";
            document.getElementById("write-display").value = number;
        })

        document.getElementById('lastBtnClear').addEventListener('click', function(){
            var lastNumber = document.getElementById('write-display').value;
            var lastNumberValue = Math.floor(lastNumber/10);
            document.getElementById('write-display').value = lastNumberValue;
            number = '';

            var lastValue = document.getElementById("write-display").value;
            if(lastValue == 0){
                document.getElementById("write-display").value = number;
            }
        })

        

    </script>

</body>
</html>
